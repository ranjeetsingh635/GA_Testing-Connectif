apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-container
          image: ranjeetsingh635/nextjs-app:latest
          ports:
            - containerPort: 4001
